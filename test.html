<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="test" id="" value="" />
    <div></div>
    <button>submit</button>
    <script>
      var HtmlUtil = {
        /*1.用正则表达式实现html转码*/
        htmlEncodeByRegExp: function (str) {
          var s = "";
          if (str.length == 0) return "";
          s = str.replace(/&/g, "&amp;");
          s = s.replace(/</g, "&lt;");
          s = s.replace(/>/g, "&gt;");
          s = s.replace(/ /g, "&nbsp;");
          s = s.replace(/\'/g, "&#39;");
          s = s.replace(/\"/g, "&quot;");
          return s;
        },
        /*2.用正则表达式实现html解码*/
        htmlDecodeByRegExp: function (str) {
          var s = "";
          if (str.length == 0) return "";
          s = str.replace(/&amp;/g, "&");
          s = s.replace(/&lt;/g, "<");
          s = s.replace(/&gt;/g, ">");
          s = s.replace(/&nbsp;/g, " ");
          s = s.replace(/&#39;/g, "'");
          s = s.replace(/&quot;/g, '"');
          return s;
        },
      };
    </script>
  </body>
</html>
